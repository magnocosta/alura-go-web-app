{{define "Index"}}
<!DOCTYPE html>
<html lang="en">

  {{template "_header"}}

  <body>
    {{template "_menu"}}
    <div class="container">
      <section class="card">
        <div>
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              {{range .}}
              <tr>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>{{.Amount}}</td>
                <td>{{.Quantity}}</td>
                <td><button onClick="onDelete('{{.ID}}')" class="btn btn-danger">Deletar</button></td>
                <td><a href="/edit?id={{.ID}}" class="btn">Editar</a></td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </section>
      <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">Create Product</a>
      </div>

    </div>
  </body>

  <script>
    function onDelete(id) {
      let result = confirm("Você realmente deseja deletar esse produto?");
      if(result) {
        window.location = "/delete?id=" + id;
      }
    }
  </script>

</html>
{{end}}
